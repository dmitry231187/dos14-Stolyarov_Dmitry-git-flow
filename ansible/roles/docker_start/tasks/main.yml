- name: Clone git repo
  become: true
  git:
    repo: "{{ git_clone_url }}"
    dest: /home/{{ user_name }}/git
    version: "{{ git_branch }}"
    force: yes
- name: Create {{ user_name }}-service
  become: true
  template:
    src: service.service.j2
    dest: /etc/systemd/system/{{ user_name }}-service.service
    mode: '755'
- name: Install our service
  become: true
  systemd:
    name: "{{ user_name }}-service.service"
    enabled: true
    masked: false
    state: started
